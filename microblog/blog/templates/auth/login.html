{% extends 'base.html' %}

{% block title %}Login - Microblog{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="{% url 'blog:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<p>Don't have an account? <a href="{% url 'blog:register' %}">Register here</a></p>
{% endblock %}
