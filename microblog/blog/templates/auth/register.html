{% extends 'base.html' %}

{% block title %}Register - Microblog{% endblock %}

{% block content %}
<h2>Register</h2>
<form action="{% url 'blog:register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'blog:login' %}">Log in here</a></p>
{% endblock %}
